<div class="face-snap-card" [ngClass]="{snapped: isSnap===true}">
    <h2>{{faceSnap.title | uppercase }}</h2>
    <p>Mis en ligne le {{faceSnap.createdDate | date:'d MMMM yyyy, à HH:mm'}}</p>
    <img [src]="faceSnap.imageUrl" [alt]="faceSnap.title">
    <p>{{faceSnap.description}}</p>
    <p *ngIf="faceSnap.location"> photo prise à {{faceSnap.location}}</p>
    <button (click)="onAddSnap()">{{buttonText}}</button>
    <p><span [ngStyle]="{color:'rgb(0,'+faceSnap.snaps+',0)'}">{{faceSnap.snaps}}</span></p>
    <p>{{0.56 | percent}}</p>
</div>
